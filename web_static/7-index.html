<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <object type="image/png" data="images/logo.png"
            title="Holberton Logo">
                Holberton Logo
            </object>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Ondo, Ekiti...</h4>
                    <ul class="popover">
                        <li><h2>Ado</h2></li>
                        <li><h4>Akure</h4></li>
                        <li><h4>Ondo</h4></li>
                        <li><h4>Ikare</h4></li>
                        <li><h4>Ifaki</h4></li>
                        <li><h4>Ikere</h4></li>
                        <li><h4>Aramoko</h4></li>
                        <li><h4>Igede</h4></li>
		    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Swimming pool, Gym...</h4>
                    <ul class="popover">
                        <li><h4>Swimming pool</h4></li>
                        <li><h4>Gym</h4></li>
                        <li><h4>Internet</h4></li>
                    </ul>
                </div>
                <button type="button">
                    <span>Search</span>
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div>
                    <article>
                        <h2>Home</h2>
                    </article>
                    <article>
                        <h2>Station</h2>
                    </article>
                    <article>
                        <h2>Greenland</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
